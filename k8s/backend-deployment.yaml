apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: monitoring-platform
  labels:
    app: monitoring-dashboard
    component: backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monitoring-dashboard
      component: backend
  template:
    metadata:
      labels:
        app: monitoring-dashboard
        component: backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: monitoring-dashboard-platform-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: monitoring-config
              key: BACKEND_PORT
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

