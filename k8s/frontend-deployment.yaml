apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: monitoring-platform
  labels:
    app: monitoring-dashboard
    component: frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monitoring-dashboard
      component: frontend
  template:
    metadata:
      labels:
        app: monitoring-dashboard
        component: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: monitoring-dashboard-platform-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: REACT_APP_BACKEND_URL
          value: "/api"
        - name: BACKEND_URL
          value: "http://backend-service.monitoring-platform.svc.cluster.local:8080"
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

