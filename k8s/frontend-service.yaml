apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: monitoring-platform
  labels:
    app: monitoring-dashboard
    component: frontend
    tier: frontend
spec:
  type: NodePort
  selector:
    app: monitoring-dashboard
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

