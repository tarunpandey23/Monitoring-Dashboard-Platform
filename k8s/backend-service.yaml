apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: monitoring-platform
  labels:
    app: monitoring-dashboard
    component: backend
    tier: backend
spec:
  type: NodePort
  selector:
    app: monitoring-dashboard
    component: backend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

