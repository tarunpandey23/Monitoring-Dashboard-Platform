name: Test and Lint Frontend

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || echo "Linting completed with warnings"

      - name: Run unit tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --coverage --ci

  comment-on-pr:
    name: Comment on PR
    needs: [lint-frontend]
    if: success()
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Comment PR with deploy trigger
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## âœ… Frontend Lint and Tests Passed!
            
            All frontend checks have passed successfully. You can now deploy:
            
            Comment: \`/deploy-frontend\` to build and deploy frontend`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
