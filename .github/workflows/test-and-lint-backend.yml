name: Test and Lint Backend

on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "Linting completed with warnings"

      - name: Run unit tests
        working-directory: ./backend
        run: npm test -- --watchAll=false --coverage --ci

  comment-on-pr:
    name: Comment on PR
    needs: [lint-backend]
    if: success()
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Comment PR with deploy trigger
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## âœ… Backend Lint and Tests Passed!
            
            All backend checks have passed successfully. You can now deploy:
            
            Comment: \`/deploy-backend\` to build and deploy backend`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
